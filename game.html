<html ng-app="clientApp">
<head>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/angular.min.js"></script>
	<script type="text/javascript" src="/static/client.js"></script>
	<link rel="stylesheet" href="/static/style.css" />	
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>
<div id="container">
	<div class="row">
		<div class="col-md-9 col-md-offset-3">
			<h4>Dominet</h4>
		</div>
	</div>

	<div class="row" ng-controller="clientController">
		<div id="leftColumn" class="col-md-3"></div>
		<div id="rightColumn" class="col-md-9">
			<div id="msg">blank</div>
			<div id="playerOptions" style="visibility:hidden">
				<span class="resources"><b>actions:</b></span><span id="actions" class="resources"></span>
				<span class="resources"><b>buys:</b></span><span id="buys" class="resources"></span>
				<span class="resources"><b>balance:</b></span><span id="balance" class="resources"></span>
				<button id="spendMoney">+$</button>
				<button id="endTurn">End Turn</button>
			</div>
			<div id="hand">
				<button ng-repeat="card in hand">{{!card.title}}</button>
			</div>
			<hr>
			<div id="scrolldiv">
				<div id="gameChat">
				</div>
			</div>
			<hr>
			<div class="col-md-8">
  				<label class="sr-only" for="inputChat">inputChat</label>
				<input type="text" id="inputChat" class="form-control">
			</div>
			<div class="col-md-4">
				<button id="sendChat" class="btn btn-default">Send</button>
			</div>
		</div>
	</div>
</div>
</html>
