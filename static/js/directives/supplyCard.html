<b class="card-price">${{getPrice(card)}}</b> 
<div ng-class="getButtonStyle(card)">
	<div class="card-header" 
     	 ng-click="clickCard(card)" 
     	 uib-tooltip-template="'/static/js/directives/cardTooltip.html'" 
     	 tooltip-class="card" 
     	 tooltip-placement="right"
     	 tooltip-animation="false">
		{{card.title}} <span class="badge">{{card.count}}</span>
	</div>
</div>
