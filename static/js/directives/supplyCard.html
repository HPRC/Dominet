<b>${{card.price}}</b>  <button popover="{{card.description}}" popover-trigger="mouseenter" popover-title="{{card.title}} - {{card.type}}" popover-placement="right" ng-disabled="disabled(card)" type="button" ng-class="getButtonStyle(card)" ng-click="clickCard(card)">{{card.title}}  <span class="badge">{{card.count}}</span></button>
