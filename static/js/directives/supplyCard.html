<span class="card-price"><b>${{getPrice(card)}}</b></span> <button uib-popover-html="card.description | trustHtml" popover-trigger="mouseenter" popover-title="{{card.title}} - {{card.type}}" popover-placement="right" ng-class="getButtonStyle(card)" ng-click="clickCard(card)">{{card.title}}  <span class="badge">{{card.count}}</span></button>
