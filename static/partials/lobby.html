<div id="lobby-container" ng-controller="lobbyController" class="full-height">
	<div class="row full-height">
		<div class="col-xs-2 full-height">
			<h3>Lobby</h3><i> - {{lobbyList.length}}</i>
			<div class="lobby-clients">
				<div ng-repeat="client in lobbyList">
					{{client}}
				</div>
			</div>
		</div>
		<div class="col-xs-10 full-height">
			<h3>Dominet</h3>
			<div id="games-list">
				<table class="table">
					<tr ng-repeat="g in gameTables" game-table-row></tr>
				</table>
			</div>
			<hr>
			<form class="form-inline" ng-show="!atTable">
				<div class="form-group">
					<label for="newGameTitle">Game Title</label>
					<input type="text" class="form-control" id="newGameTitle" placeholder="Title" maxlength="40" ng-model="newGameTable.title">
				    <label for="newSeats">Num Players</label>
					<select class="form-control" id="newSeats" 
						ng-model="newGameTable.seats"
						ng-options="x for x in [2,3,4]">
					</select>
				</div>
				<button class="btn btn-default" ng-click="createGameTable()">Create Game</button>
				<button class="btn btn-default" ng-click="openAdvGameModal()">Advanced Options</button>
			</form>
			<div ng-controller="chatController">
				<div class="scrollChat">
					<div ng-repeat="msg in messages">
						<span ng-show="msg.speaker !== ''"><b>{{msg.speaker}}</b>:</span><span>{{msg.msg}}</span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-10">
						<label class="sr-only" for="inputChat">inputChat</label>
						<input type="text" id="inputChat" class="form-control" ng-model="inputText" ng-keypress="enterKey($event)">
					</div>
					<div class="col-xs-2">
						<button id="sendChat" class="btn btn-default" ng-click="enterChat()">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
