<div class="row">
	<div class="col-md-8 col-md-offset-4">
		<h4>Dominet</h4>
	</div>
</div>
<div class="row" ng-controller="clientController">

	<div id="leftColumn" ng-controller="supplyController" class="row">
		<div class="col-md-6">
			<table class="table">
				<tr ng-repeat="card in kingdomSupplyArray | orderBy:'price':true">
					<td><supply-card></supply-card></td>
				</tr>
			</table>
		</div>
		<div class="col-md-6">
			<table class="table">
				<tr ng-repeat="card in baseSupplyArray | orderBy:'price':true">
					<td><supply-card></supply-card></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="rightColumn">
		<div id="msg"></div>
		<div id="gameover" ng-show="modeJson.mode === 'gameover'">
			<button class="btn btn-default" ng-click="returnLobby()">Return to Lobby</button>
		</div>
		<div id="wait" ng-show="modeJson.mode === 'wait'"><h4>{{modeJson.msg}}</h4>
		</div>
		<div id="select" ng-show="modeJson.mode ==='select'" ng-controller="selectController">
			<div ng-if="modeJson.count > 1 || modeJson.count === null">
				<h4>{{modeJson.msg}}</h4>
				<label class="checkbox-inline" ng-repeat="option in modeJson.select_from track by $index">
					<input type="checkbox" ng-init="checked=false" ng-click="checked=!checked; check(option,checked)">{{option}}
				</label>
				<button ng-disabled="!canBeDone" ng-click="doneSelection()">Done</button>
			</div>
			<div ng-if="modeJson.count === 1">
				<h4>{{modeJson.msg}}</h4>
				<a href ng-click="selectOne(option)" ng-repeat="option in modeJson.select_from track by $index">  {{option}}  </a>
			</div>
		</div>

		<div id="playerOptions" ng-show="turn">
			<span class="resources"><b>actions:</b>{{actions}}</span>
			<span class="resources"><b>buys:</b>{{buys}}</span>
			<span class="resources"><b>balance:</b>{{balance}}</span>
			<button id="spendMoney" ng-click="c.spendAllMoney()" ng-show="modeJson.mode === 'action'|| modeJson.mode === 'buy'">+${{spendableMoney}}</button>
			<button ng-click="c.endTurn()" ng-show="modeJson.mode === 'action' || modeJson.mode === 'buy'">End Turn</button>
		</div>

		<div id="hand">
				<button ng-controller="handController" ng-repeat="card in hand" ng-disabled="disabled(card)" ng-click="clickCard(card)">{{card.title}}</button>
		</div>
		<hr>
		<div ng-controller="chatController">
			<div class="scrollChat" style="height:100px;">
				<div id="gameChat">
				</div>
			</div>
			<hr>
			<div class="col-md-8">
  				<label class="sr-only" for="inputChat">inputChat</label>
				<input type="text" id="inputChat" class="form-control" ng-model="inputText">
			</div>
			<div class="col-md-4">
				<button id="sendChat" class="btn btn-default">Send</button>
			</div>
		</div>
	</div>
</div>
